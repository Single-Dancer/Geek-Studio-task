<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
</head>
<body>
<h1>v-bind</h1>
<hr>
<div id="app">
    <p><img style="background: red; width:200px" v-bind:src="imgSrc"></p>
    <p><a :href="webUrl" target="_blank">Messiah</a></p>
    <hr>
    <div :class="className">1.绑定class</div>
    <div :class="{classA:isOK}">2.绑定class中的判断</div>
    <div :class="[classA,classB]">3.绑定class中的数组</div>
    <div :class="isOK?classA:classB">4.绑定class中的三元运算符</div>
    <hr>
    <div>
        <input type="checkbox" id="isOK" v-model="isOK">
        <label for="isOK">isOK={{isOK}}</label>
    </div>
    <hr>
    <div :style="{color:red,fontSize:font}">5.绑定style</div>
    <div :style="styleObj">6.对象绑定style</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data: {
            imgSrc:"https://www.baidu.com/img/superlogo_c4d7df0a003d3db9b65e9ef0fe6da1ec.png?where=super",
            webUrl:"https://www.baidu.com",
            className:'classA',
            isOK:false,
            classA:'classA',
            classB:'classB',
            red:'red',
            font:'20px',
            styleObj:{
                color:'green',
                fontSize:'24px'
            }
        }
    })
</script>
</body>
</html>
