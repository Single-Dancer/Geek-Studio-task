<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/loginCheck.css">
    <script type="text/javascript" src="js/loginCheck.js"></script>
</head>
<body>
<div role="form" class="tform">
	<form>
    <div class="container">
        <br>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" >
                    <label for="email">E-mail：</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3" >
                    <input type="text" id="email" name="email" class="form-control required"  placeholder="请输入邮箱地址" >
                </div>
                <div class="col-md-3">
                    <span class="msgOne">请输入邮箱地址！</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" >
                    <label for="name">用户名：</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3" >
                    <input type="text" id="name" name="name" class="form-control required"  placeholder="请输入姓名" >
                </div>
                <div class="col-md-3">
                    <span class="msgTwo">姓名不能为空！</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <label for="pwd">用户密码：</label>
                </div>
            </div >
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <input type="text" id="pwd" name="pwd" class="form-control required" placeholder="请输入密码">
                </div>
                <div class="col-md-3">
                    <span class="msgThree">密码不能为空！</span>
                </div>
            </div >
        </div>
        <div class="form-group">
            <center>
                <button type="submit" class="btn btn-default" id="submit">确认</button>
                <button type="reset" class="btn btn-default">清除</button>
            </center>
        </div>
    </div>
    </form>
</div>
</body>
</html>
